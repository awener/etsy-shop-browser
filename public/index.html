<!DOCTYPE html>
<html ng-app ="etsyApp">
    <head>
        <title>Etsy Shop Browser</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel='stylesheet' href='dist.mins.css'/>
             
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
         <script src="ng-table/dist/ng-table.min.js"></script>
        <script type='text/javascript' src="app.js" charset="UTF-8"></script>

    </head>
    <body ng-controller='mainController'>
        <div class="container" >
            <div class='row'>
                <div ng-show='!loading' class="col-sm-4 col-md-4 col-md-offset-4" style='margin-top: 200px;'> 
                 <form>
                    <div class='form-group'>
                    <input ng-model='storeName' type="text" class="form-control" placeholder="Store name" required autofocus>
                    </div>
                   
                    <div class='form-group'>
                        <button ng-click='search(storeName);' class="btn btn-lg btn-primary btn-block" type="button"> Search</button>
                    </div>
                
                
                </form>
                <div ng-if='progress'>Progress: {{load}}</div>
                </div>

                <div ng-if='loaded' >
                   <table ng-table='tableParams'  show-filter="true" class="ng-table-responsive table table-striped table-advance table-hover">
                    <tr ng-repeat='row in $data'>
                        <td data-title="'#'"><img width='80' height='80' src='{{row.image}}'/></td>
                        <td data-title="'Title'" >{{row.title}}</td>
                        <td data-title="'Price'">{{row.price}}</td>
                        <td data-title="'Quantity'">{{row.quantity}}</td>

                    </tr>
                   </table>
                </div>

            </div>
        </div>


        
    </body>
</html>
